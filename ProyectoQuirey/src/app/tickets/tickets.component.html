
<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>

<div class="toolbar">
    <button mat-button (click)="abrirInsertarModal()"  class="orange-button" >Insertar Clientes</button>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="IdSucursal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IdSucursal </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.IdSucursal}} </td>
        </ng-container>
        <ng-container matColumnDef="IdCliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IdCliente </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.IdCliente}} </td>
        </ng-container>

        <ng-container matColumnDef="IdVendedor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IdVendedor </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.IdVendedor}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaVenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaVenta </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.FechaVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="UsuarioActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UsuarioActualiza </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.UsuarioActualiza}} </td>
        </ng-container>
       
        <ng-container matColumnDef="Estatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let tickets"> {{tickets.Estatus}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
            <mat-icon (click)="abrirEditarModal(elemento)">edit</mat-icon>
            <mat-icon (click)="eliminarTickets(elemento.Id)">delete</mat-icon>
        </td>
        </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>
