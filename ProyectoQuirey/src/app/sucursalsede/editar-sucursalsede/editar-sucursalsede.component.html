<h1 mat-dialog-title>Nuevo tickets</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ingresa " [(ngModel)]="tickets.Nombre" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>ubicacion</mat-label>
        <input
          matInput
          placeholder="Ingresa "
          [(ngModel)]="tickets.ubicacion"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>activo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Activo"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>usuario</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Usuario"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
