<h1 mat-dialog-title></h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Matricula</mat-label>
          <input
            matInput
            placeholder="Ingresa el usuario"
            [(ngModel)]="Matricula"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Puestos</mat-label>
          <input
            matInput
            placeholder="Ingresa el Puestos"
            [(ngModel)]="Puestos"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Perfil</mat-label>
          <input
            matInput
            placeholder="Ingresa el Perfil"
            [(ngModel)]="Perfil"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input
            matInput
            placeholder="Ingresa el usuario"
            [(ngModel)]="Usuario"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>IdPersona</mat-label>
          <input
            matInput
            placeholder="Ingresa el IdPersona"
            [(ngModel)]="IdPersona"
          />
        </mat-form-field>
      </div>
    </div>

    <!-- Puedes agregar más filas con más campos aquí -->
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button cdkFocusInitial (click)="insertar()">Insertar</button>
  </div>
</div>
