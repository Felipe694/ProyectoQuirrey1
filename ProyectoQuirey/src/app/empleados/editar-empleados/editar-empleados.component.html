<h1 mat-dialog-title>Nuevo tickets</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Matricula</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Matricula"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Puestos</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Puesto"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Perfil</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Perfil"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>idPersona</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.idPersona"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Activo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Activo"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa "
          [(ngModel)]="tickets.Usuario"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
