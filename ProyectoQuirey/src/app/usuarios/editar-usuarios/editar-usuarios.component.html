<h1 mat-dialog-title>Nuevo Departamento</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>NombreUsuario</mat-label>
        <input
          matInput
          placeholder="Ingresa el NombreUsuario"
          [(ngModel)]="departamento.NombreUsuario"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          placeholder="Ingresa la Contraseña"
          [(ngModel)]="departamento.Password"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Activo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el Activo"
          [(ngModel)]="departamento.Activo"
          step="1"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>IdPersona</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el IdPersona"
          [(ngModel)]="departamento.IdPersona"
          step="1"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
