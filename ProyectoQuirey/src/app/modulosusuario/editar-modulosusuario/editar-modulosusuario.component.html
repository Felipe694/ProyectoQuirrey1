<h1 mat-dialog-title>Nuevo ModuloUsuarios</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>idPerfil</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.idPerfil"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>idModulo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.IdModulo"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.Usuario"
          step="1"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Activo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.Activo"
          step="1"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
