<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <!-- Contenido del menú -->
      <mat-nav-list class="barra">
        <a mat-list-item routerLink="/almacenes" >almacenes</a>
        <a mat-list-item routerLink="/articulos">articulos</a>
        <a mat-list-item routerLink="/existencias">existencias</a>
        <a mat-list-item routerLink="/rutas ">rutas</a>
        <a mat-list-item routerLink="/tickets">tickets</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Menú</span>
      </mat-toolbar>
      <!-- Contenido de la página principal -->
  
      <!-- Resto de tu código -->
      <div class="menu-container">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
        </mat-form-field>
  
        <div class="toolbar">
          <button mat-button (click)="abrirInsertarModal()" class="orange-button">Insertar Cliente</button>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let clientes"> {{clientes.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let clientes"> {{clientes.Nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
            <td mat-cell *matCellDef="let clientes"> {{clientes.Direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="UsuarioActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UsuarioActualiza </th>
            <td mat-cell *matCellDef="let clientes"> {{clientes.UsuarioActualiza}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaActualiza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaActualiza </th>
            <td mat-cell *matCellDef="let clientes"> {{clientes.FechaActualiza}} </td>
        </ng-container>
       
        <ng-container matColumnDef="Estatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let clientes"> {{clientes.Estatus}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
            <mat-icon (click)="abrirEditarModal(elemento)">edit</mat-icon>
            <mat-icon (click)="eliminarClientes(elemento.Id)">delete</mat-icon>
        </td>
        </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </div>
