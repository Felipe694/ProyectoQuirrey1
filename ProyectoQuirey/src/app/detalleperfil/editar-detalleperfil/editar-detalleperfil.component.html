<h1 mat-dialog-title>Nuevo Departamento</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdPerfil</mat-label>
        <input
          matInput
          placeholder="Ingresa el IdPerfil"
          [(ngModel)]="detalleperfil.IdPerfil"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>IdModulo</mat-label>
        <input
          matInput
          placeholder="Ingresa la IdModulo"
          [(ngModel)]="detalleperfil.IdModulo"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Activo</mat-label>
        <input
          matInput
          placeholder="Ingresa el Activo"
          [(ngModel)]="detalleperfil.Activo"
          step="1"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="detalleperfil.Usuario"
          step="1"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Puedes agregar más filas con más campos aquí -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="guardar()">Guardar Cambios</button>
</div>
